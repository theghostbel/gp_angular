<!DOCTYPE html>
<html lang="en" ng-app="angularGPApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> GP Angular Site</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">



</head>
<body>
    <header class="jumbotron">
        <div class="container">
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-4">
                    <h3> Sum Applicatopn </h3>
                    <li><a ui-sref="app"> Home page </a></li>
                    <li><a ui-sref="angularGPApp({f: 1, s: 1})"> Go to summ application</a></li>
                </div>
                <div class="col-xs-12 col-sm-5 col-sm-offset-2">
                    <div class="col-xs-12" ng-controller="funnyGame">
                        <div class="col-xs-12">
                            <h3>Funny string!</h3>
                            <label for="game">Input string to make it funny!</label>
                        </div>
                        <div class="col-xs-12">
                            <input class="col-xs-12 col-sm-8" type="text" id="game" ng-model="funny_string">
                        </div>
                        <div class="col-xs-12">
                            <div ng-if="funny_string">{{getFunnyString(funny_string)}}</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>



    <div ui-view></div>


    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/app/scripts/app.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
</body>
</html>
