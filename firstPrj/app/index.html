<!DOCTYPE html>
<html lang="en" ng-app="angularGPApp">
<head>
    <meta charset="UTF-8">
    <title> GP Angular Site</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">



</head>
<body>
    <header class="jumbotron"></header>


    <div class="container">
        <div class="form" ng-controller="summController">
            <div class="form-group">
                <label for="1s" class="col-xs-12 col-sm-2"> First Summand</label>
                <input type="number" id="1s" ng-model="firstN" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label for="2s" class="col-xs-12 col-sm-2"> Second Summand</label>
                <input type="number" id="2s" ng-model="secondN" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-2"> Summ of numbers</label>
                <input type="number" id="sum" value="{{getSumm()}}">
            </div>
        </div>
    </div>


    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
</body>
</html>
